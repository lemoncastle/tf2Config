unbindall
	bind "0" "slot10"
	bind "1" "slot1"
	bind "2" "slot2"
	bind "3" "slot3;viewmodel_fov 90"
	bind "4" "slot4"
	bind "5" "slot5"
	bind "6" "slot6"
	bind "7" "slot7"
	bind "8" "slot8"
	bind "9" "slot9"
	bind "a" "+moveleft"
	bind "b" "lastdisguise"
	bind "c" "voice_menu_3"
	bind "d" "+moveright"
	bind "e" "incrementvar viewmodel_fov 1 90 89"
//	bind "f" "+inspect"
	bind "g" "+taunt"
	bind "h" "+use_action_slot_item"
	bind "i" "showmapinfo"
	bind "j" "cl_trigger_first_notification"
	bind "k" "cl_decline_first_notification"
	bind "l" "dropitem"
	bind "m" "open_charinfo_direct"
	bind "n" "open_charinfo_backpack"
//	bind "q" ""
	bind "r" "+reload;mp_showrespawntimes"
	bind "s" "+back"
	bind "t" "impulse 201"
	bind "u" "say"
	bind "y" "say_team"
	bind "v" "voice_menu_1"
	bind "w" "+forward"
	bind "x" "voice_menu_2"
	bind "z" "voicemenu 0 0"
	bind "`" "toggleconsole"
	bind "," "changeclass"
	bind "." "changeteam"
	bind "/" "+movedown"
	bind "-" "disguiseteam"
	bind "SPACE" "+jump"
	bind "TAB" "+showscores"
	bind "ESCAPE" "cancelselect"
	bind "INS" "+klook"
	bind "DEL" "kill"
	bind "PGUP" "+lookup"
	bind "PGDN" "+lookdown"
	bind "PAUSE" "pause"
//	bind "ALT" "+voicerecord"
	bind "ctrl" "+duck"
	bind "SHIFT" "+duck"
	bind "LEFTARROW" "load_itempreset 0"
	bind "UPARROW" "load_itempreset 1"
	bind "DOWNARROW" "load_itempreset 2"
	bind "RIGHTARROW" "load_itempreset 3"
	bind "F5" "player_ready_toggle"
	bind "F6" "screenshot"
	bind "F7" "save_replay"
	bind "F8" "record asdf; stop"
	bind "F9" "askconnect_accept"
	bind "F10" "show_quest_log"
	bind "MOUSE1" "+attack"
	bind "MOUSE2" "+attack2"
	bind "MOUSE5" "+jump"
	bind "MWHEELUP" "invprev"
	bind "MWHEELDOWN" "invnext"
	
// Melee Weapon 
	alias "+melwep" "slot3;+attack;viewmodel_fov 90"
	alias "-melwep" "-attack"
	bind "mouse3" "+melwep"
	
// Activate Secondary Attack (Ensures you have secondary out, detonates)
	alias "+altfire" "slot2; +attack2"
	alias "-altfire" "-attack2"
	bind "mouse4" "+altfire"
	
// Cheat Perfect Detonator Jump
	alias "+detenenatorjump" "+jump;+duck;+attack;+attack2"
	alias "-detenenatorjump" "-jump;-duck;-attack;-attack2"
	bind "f" +detenenatorjump
	
// Generic stuff like fov and crosshair, feel free to change / remove any of these	
	r_drawviewmodel 1
	tf_use_min_viewmodels 1
	viewmodel_fov 90
	fov_desired 90
	glow_outline_effect_enable 1
	cl_showfps 0
	cl_autoreload 1
	r_drawtracers_firstperson 0
	hud_fastswitch 1

	cl_crosshair_file ""; cl_crosshair_scale 35
	
	bindtoggle "p" "tf_use_min_viewmodels"
	bindtoggle "'" "cl_hud_playerclass_use_playermodel" 
	
	exec nullmove